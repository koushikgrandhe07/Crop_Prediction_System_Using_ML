<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crop Recommendation System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: url("{{ url_for('static', filename='background.webp') }}") no-repeat center center fixed;
        background-size: cover;
        color: #333;
      }
      h1 {
        color: rgb(0, 0, 0);
        text-align: center;
      }
      .container {
        background: rgba(255, 255, 255, 0.9);
        font-weight: bold;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .btn-primary {
        background-color: #28a745;
        border-color: #28a745;
      }
      .btn-primary:hover {
        background-color: #218838;
        border-color: #1e7e34;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Crop Recommendation System</a>
      </div>
    </nav>

    <!-- Form -->
    <div class="container my-3">
      <h1 class="text-success">Crop Recommendation System ðŸŒ±</h1>
      <form action="/predict" method="POST">
        <div class="row">
          <div class="col-md-4">
            <label for="Nitrogen">Nitrogen</label>
            <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label for="Phosporus">Phosphorus</label>
            <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label for="Potassium">Potassium</label>
            <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-4">
            <label for="Temperature">Temperature (Â°C)</label>
            <input type="number" id="Temperature" name="Temperature" placeholder="Enter Temperature" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label for="Humidity">Humidity (%)</label>
            <input type="number" id="Humidity" name="Humidity" placeholder="Enter Humidity" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label for="pH">pH</label>
            <input type="number" id="pH" name="pH" placeholder="Enter pH Value" class="form-control" required />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-4">
            <label for="Rainfall">Rainfall (mm)</label>
            <input type="number" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall" class="form-control" required />
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
          </div>
        </div>
      </form>

      {% if result %}
      <div class="card mt-4 bg-dark text-white">
        <div class="card-body">
          <h5 class="card-title">Recommended Crop:</h5>
          <p class="card-text">{{ result }}</p>
        </div>
      </div>
      {% endif %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
